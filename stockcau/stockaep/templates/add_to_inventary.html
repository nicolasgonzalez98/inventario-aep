{% load static%}
{% block content %}

<div class="container">
    <h3>Agregar a inventario</h3>

    {{form_add_inventary.marca}}


    <a href="create/trade" type="a" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Abrir ventana emergente
    </a>
    

</div>

<div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Título de la ventana emergente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Contenido de la ventana emergente aquí -->
          <p>¡Esta es una ventana emergente generada con Django y Bootstrap!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
