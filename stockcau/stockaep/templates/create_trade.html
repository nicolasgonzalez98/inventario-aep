<!DOCTYPE html>
<html>
<head>
    <title>Mi ventana emergente con Django</title>
    <!-- Agrega tus enlaces a los archivos CSS y JS aquí -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"0>
</head>
<body>
    <h1>Contenido principal de la página</h1>
    <!-- Agrega un botón o enlace para abrir la ventana emergente -->
    <button id="openPopup">Abrir ventana emergente</button>

    <!-- Contenido de la ventana emergente -->
    <div id="myPopup" class="popup">
        <div class="popup-content">
            <!-- Agrega aquí el contenido que deseas mostrar en la ventana emergente -->
            <p>Esto es una ventana emergente con Django.</p>
            <button id="closePopup">Cerrar</button>
        </div>
    </div>

    <script>
        // JavaScript para controlar la ventana emergente
        const openPopupButton = document.getElementById('openPopup');
        const closePopupButton = document.getElementById('closePopup');
        const myPopup = document.getElementById('myPopup');

        openPopupButton.addEventListener('click', () => {
            myPopup.style.display = 'block';
        });

        closePopupButton.addEventListener('click', () => {
            myPopup.style.display = 'none';
        });
    </script>
</body>
</html>
